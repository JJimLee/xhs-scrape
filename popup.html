<!DOCTYPE html>
<html>
<head>
    <title>Data Collector</title>
    <style>
        body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
        input { width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>Data Collector</h3>
    <input type="text" id="urlField" placeholder="URL">
    <input type="text" id="nameField" placeholder="Name">
    <input type="text" id="collectionsField" placeholder="Collections">
    <input type="text" id="followersField" placeholder="Followers">
    <input type="text" id="postsField" placeholder="Post Count">
    <button id="collectData">Scan Data</button>
    <button id="copyToClipboard">Copy to Clipboard</button>
    <script src="popup.js"></script>
</body>
</html>
